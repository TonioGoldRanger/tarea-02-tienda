<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina 1 - Productos</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px; 
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
        }
        .container { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 30px; 
            max-width: 900px; 
            margin: auto;
        }
        .box { 
            border: none; 
            padding: 20px; 
            position: relative; 
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 90%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: black;
        }
        .box:hover { 
            transform: scale(1.05); 
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        .box img { 
            width: 200px; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 10px; 
        }
        .info { 
            display: block; 
            background: rgba(255, 255, 255, 0.95); 
            border: none; 
            padding: 15px; 
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        a {
            text-decoration: none;
            color: #ff5e62;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>P치gina 1 - Productos</h1>
    <div class="container">
        <div class="box">
            <img src="producto1.png" alt="Producto 1">
            <p>Precio: $100</p>
            <p>Cantidad: 5</p>
            <div class="info">
                <p>Tiendas disponibles:</p>
                <ul>
                    <li>Tienda 1</li>
                    <li>Tienda 2</li>
                </ul>
                <a href="#">Regresar al inicio</a>
            </div>
        </div>
        <div class="box">
            <img src="producto2.png" alt="Producto 2">
            <p>Precio: $200</p>
            <p>Cantidad: 3</p>
            <div class="info">
                <a href="pagina2.html">Ir a P치gina 2</a>
            </div>
        </div>
        <div class="box">
            <img src="producto3.png" alt="Producto 3">
            <p>Precio: $150</p>
            <p>Cantidad: 2</p>
            <div class="info">
                <a href="#">Regresar al inicio</a>
                <p>Pasos para usar:</p>
                <ol>
                    <li>Paso 1</li>
                    <li>Paso 2</li>
                </ol>
            </div>
        </div>
        <div class="box">
            <img src="producto4.png" alt="Producto 4">
            <p>Precio: $250</p>
            <p>Cantidad: 1</p>
            <div class="info">
                <a href="pagina2.html">Ir a P치gina 2</a>
            </div>
        </div>
    </div>
</body>
</html>
